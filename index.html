<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Señalética</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/43018495d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo"><img src="logo.png" alt="Señalética - Chile" width="100%" class="logo"></div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#"><i class="fas fa-project-diagram"></i><span>Productos</span></a>
                    <div class="dropbtn">ddddd ddddd</div>                   
                </li>
                <li><a href="#"><i class="fas fa-address-card"></i><span>Acerca de</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i><span>Ayuda</span></a></li>
                <li><a href="#"><i class="fas fa-phone-square-alt"></i><span>Contacto</span></a></li>
            </ul>
            <div class="secondnav">
                <div class="buscar">
                    <div class="searchContainer">
                        <i class="fa fa-search searchIcon"></i>
                        <input class="searchBox" type="search" name="search" placeholder="Buscar...">
                        <input type="submit" value="Buscar" class="searchButton">
                    </div>
                </div>
                <div class="store-btn">
                    <a href="#">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropstore user">
                        <form action="" class="login">
                            <input type="text" placeholder="Login">
                            <input type="password" placeholder="Password">
                            <button type="submit">LOG IN</button>
                        </form>
                    </div>
                </div>
                <div class="store-btn">
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <div class="dropstore cart">
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                    </div>
                    <span class="badge">3</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- CONTENIDO -->
    <main class="container">
        <section class="breadcrump">
            Home /
        </section>
        <section class="slider">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <img src="https://images.pexels.com/photos/5775/calculator-scientific.jpg" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <img src="https://images.pexels.com/photos/239548/pexels-photo-239548.jpeg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <img src="https://images.pexels.com/photos/1366942/pexels-photo-1366942.jpeg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
        <section class="posts">
            <div class="posts-item">UNO</div>
            <div class="posts-item">DOS</div>
            <div class="posts-item">TRES</div>
            <div class="posts-item">CUATRO</div>
            <div class="posts-item">CINCO</div>
            <div class="posts-item">SEIS</div>
        </section>
    </main>
    <!-- /CONTENIDO -->

    <!-- FOOTER -->
    <footer>
        <section class="contacto"></section>
        <section class="pago"></section>
        <section class="ayuda"></section>
    </footer>
    <!-- /FOOTER -->
 
<script src="scripts.js"></script>
</body>
</html>
